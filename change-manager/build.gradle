plugins {
    id 'java'
    id "io.freefair.lombok" version "6.4.3"
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'idea'
}

repositories {
    mavenCentral()
    if (System.getenv("GITHUB_TOKEN")) {
        maven {
            url = uri("https://maven.pkg.github.com/Sapper-Software/edi-cdc-loader")
            credentials {
                username = "cdc-debezium-reader"
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    if (!System.getenv("GITHUB_TOKEN")) {
        maven {
            url layout.buildDirectory.dir(repoDirSnapshot)
            mavenContent {
                snapshotsOnly()
            }
        }
    }
}

group 'ai.sapper.cdc'
version '1.4-SNAPSHOT'

configurations.all {
    exclude module: "logback-classic"
    exclude module: "log4j-to-slf4j"
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.name == 'log4j') {
            details.useTarget "org.apache.logging.log4j:log4j-slf4j18-impl:2.18.0"
        }
        if (details.requested.name == 'avro') {
            details.useTarget "org.apache.avro:avro:1.11.0"
        }
    }
}

publishing {

    repositories {
        if (System.getenv("GITHUB_TOKEN")) {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/Sapper-Software/sapper-edi-hcdc"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
    publications {
        if (System.getenv("GITHUB_TOKEN")) {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }

}
apply plugin: 'maven-publish'
subprojects {

    apply plugin: 'java'
    apply plugin: "io.freefair.lombok"
    apply plugin: 'maven-publish'
    apply plugin: 'java-library'
    apply plugin: 'idea'

    group 'ai.sapper.cdc'
    version '1.4-SNAPSHOT'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
        withSourcesJar()
    }

    repositories {
        mavenCentral()
        maven {
            url = uri("https://maven.pkg.github.com/Sapper-Software/edi-cdc-loader")
            credentials {
                username = "cdc-debezium-reader"
                password = System.getenv("GITHUB_TOKEN")
            }
        }
        if (!System.getenv("GITHUB_TOKEN")) {
            maven {
                url layout.buildDirectory.dir(repoDirSnapshot)
                mavenContent {
                    snapshotsOnly()
                }
            }
        }
    }

    publishing {

        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/Sapper-Software/sapper-edi-hcdc"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }

    configurations.all {
        exclude module: "logback-classic"
        exclude module: "log4j-to-slf4j"
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.name == 'log4j') {
                details.useTarget "org.apache.logging.log4j:log4j-slf4j18-impl:2.18.0"
            }
            if (details.requested.name == 'avro') {
                details.useTarget "org.apache.avro:avro:1.11.0"
            }
            if (details.requested.name == 'curator-recipes') {
                details.useTarget 'org.apache.curator:curator-recipes:5.4.0'
            }
            if (details.requested.name == 'curator-framework') {
                details.useTarget 'org.apache.curator:curator-framework:5.4.0'
            }
            if (details.requested.name == 'curator-client') {
                details.useTarget 'org.apache.curator:curator-client:5.4.0'
            }
        }
    }

    dependencies {
        // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
        implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
        implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
        implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
        // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j18-impl
        implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.18.0'

        implementation 'com.google.guava:guava:31.1-jre'
        implementation 'org.apache.commons:commons-lang3:3.12.0'
        implementation 'org.projectlombok:lombok:1.18.24'
        implementation 'commons-beanutils:commons-beanutils:1.9.4'
        implementation 'commons-io:commons-io:2.11.0'

        implementation 'org.apache.commons:commons-configuration2:2.7'
        // https://mvnrepository.com/artifact/com.beust/jcommander
        implementation group: 'com.beust', name: 'jcommander', version: '1.82'

        implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
        implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'

        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
        implementation 'com.google.protobuf:protobuf-java:3.21.5'
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java-util
        implementation 'com.google.protobuf:protobuf-java-util:3.21.5'
        implementation 'org.apache.curator:curator-recipes:5.4.0'
        implementation 'org.apache.curator:curator-framework:5.4.0'
        implementation 'org.apache.curator:curator-client:5.4.0'

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    }

    test {
        exclude '**/*'
        useJUnitPlatform()
    }

}
