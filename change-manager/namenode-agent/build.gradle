plugins {
    id 'java'
}

group 'ai.sapper.hcdc'
version '1.0-SNAPSHOT'

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
    compile.exclude module: "logback-classic"
}

dependencies {
    implementation project(':common')
    implementation project(':core')

    implementation 'org.ehcache:ehcache:3.10.0'
    implementation 'org.apache.hadoop:hadoop-client:3.3.3'
    implementation 'org.apache.hadoop:hadoop-hdfs:3.3.3'

    implementation ('org.springframework.boot:spring-boot-starter-web:2.7.0') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.7.0'

    implementation 'com.opencsv:opencsv:5.6'
}
